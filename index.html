    <script src="face-api.min.js"></script>
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        let API_KEY = "";
        let genAI;
        let model;

        const iconEye = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
        const iconEyeOff = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

        const apiModal = document.getElementById('apiModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const insertButton = document.getElementById('insertButton');
        const togglePassword = document.getElementById('togglePassword');
        const mainContent = document.getElementById('mainContent');
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const scanButton = document.getElementById('scanButton');
        const countdownDisplay = document.getElementById('countdown');
        const capturedImage = document.getElementById('capturedImage');
        const aiResult = document.getElementById('aiResult');
        const canvas = document.getElementById('canvas');
        const faceOverlay = document.getElementById('faceOverlay');
        const scanLine = document.getElementById('scanLine');
        const resultModal = document.getElementById('resultModal');
        const resultGif = document.getElementById('resultGif');
        const resultMessage = document.getElementById('resultMessage');
        const backButton = document.getElementById('backButton');
        const keyBtn = document.getElementById('keyBtn');
        const infoBtn = document.getElementById('infoBtn');

        let stream = null;
        let timerId = null;
        let countdownValue = 5;
        let faceDetectionLoaded = false;
        async function loadFaceApiModels() {
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
                    faceapi.nets.faceExpressionNet.loadFromUri('./models')
                ]);
                faceDetectionLoaded = true;
                console.log('Modelos de face-api.js cargados correctamente');
            } catch (error) {
                console.error('Error al cargar modelos de face-api.js:', error);
                document.getElementById('aiResult').textContent = "Error al cargar modelos de IA. (Â¿Refresca?)";
            }
        }
        async function detectFaces() {
            if (!faceDetectionLoaded || !video.videoWidth || video.paused || video.ended) {
                requestAnimationFrame(detectFaces);
                return;
            }

            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
            
            faceOverlay.width = video.videoWidth;
            faceOverlay.height = video.videoHeight;
            const resizedDetections = faceapi.resizeResults(detections, { width: video.videoWidth, height: video.videoHeight });

            const ctx = faceOverlay.getContext('2d');
            ctx.clearRect(0, 0, faceOverlay.width, faceOverlay.height);

            resizedDetections.forEach(result => {
                const { detection, expressions } = result;
                const box = detection.box;
                
                const dominantExpression = Object.keys(expressions).reduce((a, b) => expressions[a] > expressions[b] ? a : b);
                const confidence = Math.round(expressions[dominantExpression] * 100);

                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.strokeRect(box.x, box.y, box.width, box.height);

                const text = `${dominantExpression} (${confidence}%)`;
                ctx.fillStyle = '#00ff00';
                ctx.font = '16px Arial';
                const textX = box.x;
                const textY = box.y > 10 ? box.y - 5 : box.y + box.height + 20;
                ctx.fillText(text, textX, textY);
            });

            requestAnimationFrame(detectFaces);
        }

        keyBtn.addEventListener('click', () => {
            apiKeyInput.value = '';
            apiModal.style.display = 'flex';
        });

        infoBtn.addEventListener('click', () => {
            window.location.href = 'https://ssserch.com/Dulces/info';
        });

        togglePassword.addEventListener('click', () => {
            const isPassword = apiKeyInput.type === 'password';
            apiKeyInput.type = isPassword ? 'text' : 'password';
            togglePassword.innerHTML = isPassword ? iconEyeOff : iconEye;
        });

        insertButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (!key) {
                document.getElementById('aiResult').textContent = 'inserta una API Key vÃ¡lida';
                return;
            }
            
            API_KEY = key;
            try {
                genAI = new GoogleGenerativeAI(API_KEY);
                model = genAI.getGenerativeModel({ model: "gemini-2.0-flash-exp" }); // FAST
                
                apiModal.style.display = 'none';
                
                loadFaceApiModels();
                iniciarCamara();
            } catch (error) {
                document.getElementById('aiResult').textContent = 'Error al configurar la API. (Â¡Verifica tu clave!)';
                console.error(error);
            }
        });

        async function iniciarCamara() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error al acceder a la cÃ¡mara:", err);
                aiResult.textContent = "Error: No se pudo acceder a la cÃ¡mara.";
                document.getElementById('aiResult').textContent = "Error: Â¿Tu navegador no soporta la camara?";
            }
        }

        video.addEventListener('play', () => {
            console.log("!! SE DETECTO VIDEO");
            detectFaces();
        });


        function handleScanClick() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                tomarFotoYAIEvaluar();
            } else {
                scanButton.textContent = "Adelantar";
                countdownValue = 5;
                countdownDisplay.textContent = countdownValue;
                countdownDisplay.style.display = 'block';
                aiResult.textContent = '';
                capturedImage.style.display = 'none';
                capturedImage.className = '';

                timerId = setInterval(() => {
                    countdownValue--;
                    countdownDisplay.textContent = countdownValue;
                    
                    if (countdownValue <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        tomarFotoYAIEvaluar();
                    }
                }, 1000);
            }
        }

        async function tomarFotoYAIEvaluar() {
            scanButton.textContent = "Escanear";
            scanButton.disabled = true;
            scanButton.classList.add('hidden');
            countdownDisplay.style.display = 'none';
            aiResult.textContent = "Analizando...";

            videoContainer.classList.add('hidden');

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.translate(canvas.width, 0); 
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height); 

            context.setTransform(1, 0, 0, 1, 0, 0);

            const imageDataURL = canvas.toDataURL('image/jpeg');
            capturedImage.style.transform = 'scaleX(-1)';
            capturedImage.src = imageDataURL;
            capturedImage.style.display = 'block';

            scanLine.style.display = 'block';
            setTimeout(() => {
                scanLine.style.display = 'none';
            }, 2000);

            if (!model) {
                aiResult.textContent = "Â¡API Key no configurada!";
                setTimeout(resetUI, 2000);
                return;
            }

            const base64Data = imageDataURL.split(',')[1];
            
            // PROMPT (gemini)
            
            try {
                const prompt = "Analiza cuidadosamente la imagen y determina si la persona o personas que aparecen (Ya sean reales o en una imagen) estÃ¡n usando un disfraz de Halloween, entendiendo por disfraz cualquier vestimenta, maquillaje, mÃ¡scara o accesorio que represente un personaje, criatura, superhÃ©roe, monstruo, profesiÃ³n, objeto o concepto fuera de la ropa cotidiana. Ignora elementos del fondo o decoraciones que no estÃ©n directamente en la persona. Responde Ãºnicamente con una palabra: 'SI CUENTA' si claramente lleva un disfraz de Halloween o 'NO CUENTA' si no parece un disfraz o es ropa normal.";
                
                const imagePart = {
                    inlineData: {
                        data: base64Data,
                        mimeType: "image/jpeg"
                    }
                };

                const result = await model.generateContent([prompt, imagePart]);
                const response = await result.response;
                const text = response.text().trim();

                let isPositive = false;
                if (text.includes("SI CUENTA")) {
                    aiResult.textContent = "SI CUENTA";
                    capturedImage.classList.add('positive');
                    isPositive = true;
                } else {
                    aiResult.textContent = "NO CUENTA";
                    capturedImage.classList.add('negative');
                }
                
                setTimeout(() => {
                    if (isPositive) {
                        showResultModal(isPositive);
                    } else {
                        resetUI();
                    }
                }, 2000);

            } catch (error) {
                console.error("Error en la API de Gemini:", error);
                aiResult.textContent = "Error al contactar a la IA.";
                capturedImage.classList.add('negative');
                setTimeout(resetUI, 2000);
            }
        }

        function showResultModal(isPositive) {
            resultModal.style.display = 'flex';
            resultGif.src = 'https://ssserch.com/Dulces/img/gumball.gif';
            resultMessage.textContent = 'Ganaste dulces (/^â–½^)/';
        }

        function resetUI() {
            aiResult.textContent = "";
            capturedImage.style.display = 'none';
            capturedImage.className = '';
            videoContainer.classList.remove('hidden');
            scanButton.disabled = false;
            scanButton.classList.remove('hidden');
        }

        backButton.addEventListener('click', () => {
            resultModal.style.display = 'none';
            resetUI();
        });

        // --- INICIALIZACIÃ“N ---
        function init() {
            togglePassword.innerHTML = iconEye;
            scanButton.addEventListener('click', handleScanClick);
             if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('aiResult').textContent = "damn... tu navegador no soporta la camara";
                scanButton.disabled = true;
            }
        }

        init();
    </script>
